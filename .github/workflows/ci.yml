name: CI

on: [ push, pull_request ]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                nodejs: [ 14, 16, 18, 19, 20 ]
        name: Node ${{ matrix.node }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
            -   name: Setup node
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node }}
                    cache: 'npm'
            -   name: Install
                run: npm install
            -   name: Test
                run: npm test